<script>
    $(document).ready(function(){
        var step=1;
        $("#nexter").click(function(){
            $("#register-patient-step-"+step).hide();
            step++;
            $("#register-patient-step-"+step).show();
            if(step===4){
                $("#nexter").hide();
                $("#sub").show();
            }
            else if(step===1){
                $("#prev").hide();
                $("#nexter").show();
            }
            else{
                $("#prev").show();
                $("#sub").hide();
                $("#nexter").show();
            }
        });
        $("#prev").click(function(){
               $("#register-patient-step-"+step).hide();
                step--;
                $("#register-patient-step-"+step).show();
            if(step===4){
                $("#nexter").hide();
                $("#sub").show();
            }
            else if(step===1){
                $("#prev").hide();
                $("#nexter").show();
            }
            else{
                $("#prev").show();
                $("#sub").hide();
                $("#nexter").show();
            }
            });

    });
</script>
